apply plugin: 'com.android.application'

android {
    signingConfigs {
        config_fbz_appnutri {
            keyAlias 'exemplo_social'
            keyPassword 'unisepteste'
            storeFile file('C:/temp/exemplo_social.keystore')
            storePassword 'unisepteste'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "br.edu.unisep.appnutri"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config_fbz_appnutri
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config_fbz_appnutri
        }
        debug {
            signingConfig signingConfigs.config_fbz_appnutri
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.facebook.android:facebook-android-sdk:4.12.1'
}
